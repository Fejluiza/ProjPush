<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a4eaf07c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label for="check" class="show-button">Click me</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fa-solid fa-exclamation"></i>
        </div>
            <header>Confirm</header>
            <p>Are you sure want to permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, Delete!</label>
                <label for="check">Cancel</label>
        </div>
    </div>


</body>
</html>
